apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: onkarkulkarni545/my-app:862babc4aeb762bc5bb4bec953db4c27121c5d24
        ports:
        - containerPort: 3000

