apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: onkarkulkarni545/my-app:219d8cc023de69886c733fef6c9abe02ad2f2314
        ports:
        - containerPort: 3000

